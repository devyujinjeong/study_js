<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"
    ></script>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5edae52bc9a90b6eed313e92ee520c93"
    ></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.596892, 127.051821), // 지도의 중심좌표
          level: 5, // 지도의 확대 레벨
        };

      // 지도 생성하기
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 마커가 표시될 위치
      var markerPosition = new kakao.maps.LatLng(37.596892, 127.051821);

      // 마커 생성하기
      var marker = new kakao.maps.Marker({
        position: markerPosition,
      });

      // 마커가 지도 위에 표시되도록 설정
      marker.setMap(map);
    </script>
  </body>
</html>
