<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2 - name을 이용한 선택</title>
</head>
<body>
    <h1>name 속성을 이용한 선택</h1>
    <form action="">
        <div><input type="text" name="id" placeholder="아이디"></div>
        <div><input type="password" name="password" placeholder="비밀번호"></div>
        <div>
            <label>
                 <input type="checkbox" name="language" value="c"> C언어
            </label>
            <label>
                 <input type="checkbox" name="language" value="java"> JAVA
            </label>
            <label>
                 <input type="checkbox" name="language" value="python"> 파이썬
            </label>
        </div>
    </form>
</body>
<script>
    // 1. name을 이용해서 각 값들을 가져오기
    const inputs = document.getElementsByName("language");

    // 2. filter를 선언하고 array에 있는 filter를 담기
    NodeList.prototype.filter = Array.prototype.filter;

    // 3. 이 checked를 true로 바꿔주게 되면, 처음에 화면을 봤을때 체크 표시가 되어 있음
    inputs[0].checked = true;
    inputs[1].checked = true;

    // 4. filter를 통해서 input에서 input.checked가 true인 것들만 거르기
    // 5. forEach를 통해서 각각의 값들을 red로 변경하기
    inputs.filter(input => input.checked).forEach(input => input.parentElement.style.color = 'red');
</script>
</html>
