<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확인 대화상자 confirm(), 출력 대화상자 alert()/</title>
  </head>
  <body></body>
  <script>
    // 개발자 모드에 있는 콘솔을 통해 확인하겠다는 의미. 개발자가 확인하기 위한 용도로 사용함
    // console.log(confirm("결제 하시겠습니까?"));
    // confirm은 확인 버튼을 누르면 true가, 취소 버튼을 누르면 false가 return
    if (confirm('결제 하시겠습니까?')) {
      // 확인를 누르면, '결제 완료'라는 말이 출력됨
      alert('결제 완료');
    }
      // 취소를 누르면, '결제 실패'라는 말이 출력됨
    else {
      alert('결제 실패');
    }
  </script>
</html>
