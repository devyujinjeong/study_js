<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 대화상자 prompt()</title>
</head>
<body></body>
<script>
    // 홍길동이 default값임
    // prompt("이름을 입력하세요","홍길동")
    // 이름을 입력 받고, 출력하기
    // default 값을 작성하지 않으면 null로 출력됨
    document.write(`<h3>${prompt("이름을 입력하세요")}</h3>`)
</script>
</html>
