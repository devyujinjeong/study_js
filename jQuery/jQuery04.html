<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery4 - 전체 동의</title>
</head>
<body>
    <form name="termForm">
        <div>
            <label>
                <input type="checkbox" class="all">
                전체 동의
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="term1" class="term">
                서비스 이용약관 동의
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="term2" class="term">
                광고 수신 동의
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="term3" class="term">
                개인 정보 이용약관 동의
            </label>
        </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>                                                                                               
    const $all = $(".all");
    const $terms = $(".term");
    
    // prop의 사용
    // 1) 값을 설정하는 경우 : .prop(propertyName, value)
    // 2) 값을 가져오는 경우 : .prop(propertyName)
    $all.on("click", function(){
        $(".term").prop('checked', $(this).is(":checked"));
    });

    $terms.on("click", function(){
        // 3개 모두 체크 되어있다면 $all도 체크하기
        $all.prop('checked', $terms.filter(":checked").length == 3);
    });
    
</script>
</html>
