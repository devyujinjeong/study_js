<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 테스트</title>
    <link rel="stylesheet" href="cafe-all.css">
    <link rel="stylesheet" href="cafe-main-banner.css">
    <link rel="stylesheet" href="banner-test.css">
    <link rel="preload" as="style" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css">

</head>
</head>

<body>
    <!-- 여기에서 쓰이는 svg는?
    ★ Scalable Vector Graphics로 확장 가능한 벡터 그래픽
    ★ 크기를 확대하거나 축소할 수 있는, 수학적 함수를 이용해 도형이나 선을 그려서 표현한 그래픽
    ★ jpg, png 파일에 비해서 선명도가 좋음
    -->
    <main>
    <div class="cafe-list">
        <div class="cafe-banner">
            <div class="slick-slider slick-initialized">
                <div class="slick-list">
                    <section class="banner-wrap">
                        <div class="banner-container" style="width: 5000px; opacity: 1; transform:translate3d(-25848.5px, 0px, 0px); transition:-webkit-transform 500ms ease 0s;">              
                            <div class="image"></div>
                            <div class="image"></div>
                            <div class="image"></div>
                        </div>
                    </section>
                    <!-- 왼쪽 화살표 -->
                    <div class="banner-prevArrow banner-arrow">
                        <svg class="arrow-SvgIcon SvgIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
                        </svg>
                    </div>

                    <!-- 오른쪽 화살표 -->
                    <div class="banner-nextArrow banner-arrow">
                        <svg class="arrow-SvgIcon SvgIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="banner.js"></script>
</html>
