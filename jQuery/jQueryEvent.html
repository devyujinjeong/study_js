<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event</title>
</head>
<body>
    <ul class="off">   
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
        <li>생선</li>
    </ul>
    <button>목록 보기</button>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    const $li = $("li");
    const $button = $("button");

    $li.hide();

    $button.on("click", function(){
        // $li.toggle();
        // $li.fadeToggle();
        // $li.slideToggle();
        
        if($li.closest("ul").hasClass('off')){
            $li.closest("ul").prop('classList').replace('off', 'on');
            // $li.show();
            // $li.fadeIn();
            $li.slideDown();
        }else{
             $li.closest("ul").prop('classList').replace('on', 'off');
            // $li.hide();
            // $li.fadeOut();
            //$li.slideUp();
        }
    });

</script>
</html>
